<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">
    <ui:define name="content">
   <style>
      .form-container {
        display: flex;
        justify-content: center;
        padding-top: 50px; /* baja un poco el formulario */
      }
   </style>

<div class="form-container">
    <div class="main">
        <div class="signin-box">
            <h:form id="registerForm" styleClass="signin-form">
                
                <!-- Secci√≥n: Datos Generales -->
                <div class="signin-section">
                    <h3 class="btn-text">¬°Vamos a comenzar! üéâ</h3>

                    <div class="form-grid">

                        <!-- Nombre completo -->
                        <div class="signin-input">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                <p:inputText id="username" value="#{registerbean.fullName}" 
                                             required="true" placeholder="Escribe tu nombre completo ‚ú®" styleClass="btn-text" />
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="signin-input">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-envelope"></i></div>
                                <p:inputText id="email" value="#{registerbean.email}" 
                                             required="true" placeholder="Tu correo m√°gico üìß" styleClass="btn-text" />
                            </div>
                        </div>

                        <!-- Edad -->
                        <div class="signin-input">
                            <div class="ui-inputgroup ">
                                <div class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></div>
                                <p:inputNumber id="age" value="#{registerbean.age}" required="true"
                                               minValue="1" maxValue="120" placeholder="¬øCu√°ntos a√±os tienes? üéÇ" styleClass="btn-text" />
                            </div>
                        </div>

                        <!-- Contrase√±a -->
                        <div class="signin-input">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-lock"></i></div>
                                <p:password id="password" value="#{registerbean.password}"
                                            feedback="true" required="true" placeholder="Crea tu clave secreta üîë" styleClass="btn-text" />
                            </div>
                        </div>

                        <!-- Confirmar contrase√±a -->
                        <div class="signin-input">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-check"></i></div>
                                <p:password id="confirmPassword" value="#{registerbean.confirmPassword}"
                                            required="true" placeholder="Repite tu clave secreta üåÄ" styleClass="btn-text" />
                            </div>
                        </div>

                    </div>

                    <!-- Tipo de usuario -->
                    <div class="signin-input">
                        <h3 class="btn-text">Elige tu rol üåü</h3>
                        <p:selectOneRadio id="type" value="#{registerbean.type}" required="true" layout="pageDirection" styleClass="btn-text">
                            <f:selectItem itemLabel="üë¶ Estudiante" itemValue="Estudiante" />
                            <f:selectItem itemLabel="üë©‚Äçüè´ Profesor" itemValue="Profesor" />
                            <f:selectItem itemLabel="üõ°Ô∏è Administrador" itemValue="Administrador" />
                            <p:ajax update="registerForm" />
                        </p:selectOneRadio>
                    </div>
                </div>


                <!-- Secci√≥n: Datos Estudiante -->
                <h:panelGroup rendered="#{registerbean.type eq 'Estudiante'}">
                    <div class="signin-section">
                        <h3 class="btn-text">Datos del Estudiante üéí</h3>
                        <div class="signin-input">
                            <p:selectOneMenu id="nivelCompetitiva" value="#{registerbean.nivelCompetitiva}" styleClass="custom-select btn-text">
                                <f:selectItem itemLabel="üëâ Escoge tu nivel de juego" itemValue="" noSelectionOption="true" />
                                <f:selectItem itemLabel="üå± Aprendiz" itemValue="Aprendiz" />
                                <f:selectItem itemLabel="üìò B√°sica" itemValue="B√°sica" />
                                <f:selectItem itemLabel="üöÄ Intermedia" itemValue="Intermedia" />
                                <f:selectItem itemLabel="üåü Avanzada" itemValue="Avanzada" />
                            </p:selectOneMenu>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Secci√≥n: Datos Profesor -->
                <h:panelGroup rendered="#{registerbean.type eq 'Profesor'}">
                    <div class="signin-section">
                        <h3 class="btn-text">Datos del Profesor üë©‚Äçüè´</h3>
                        <div class="signin-input">
                            <div class="ui-inputgroup">
                                <div class="ui-inputgroup-addon"><i class="pi pi-briefcase"></i></div>
                                <p:inputText id="cargo" value="#{registerbean.cargo}" 
                                             styleClass="btn-text" placeholder="Escribe tu cargo aqu√≠ ‚úçÔ∏è" />
                            </div>
                        </div>

                        <div class="signin-input checkbox-inline">
                            <h:outputLabel for="entrenador" value="¬øEres entrenador de h√©roes? ü¶∏" styleClass="btn-text"/>
                            <p:selectBooleanCheckbox id="entrenador" value="#{registerbean.esEntrenador}" styleClass="btn-text"/>
                        </div>
                    </div>
                </h:panelGroup>

                <!-- Bot√≥n de registro -->
                <p:commandButton value="¬°Registrarme ahora! üöÄ"
                                 action="#{registerbean.crearUsuario}"
                                 process="@form"
                                 update="@form, messages"
                                 styleClass="signin-btn btn-text" />

                <!-- Mensajes -->
                <p:messages id="messages" showDetail="true" showIcon="false" autoUpdate="true" styleClass="btn-text" />

            </h:form>
        </div>
    </div>
</div>

<p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" styleClass="btn-text"/>

    </ui:define>
</ui:composition>
</html>
