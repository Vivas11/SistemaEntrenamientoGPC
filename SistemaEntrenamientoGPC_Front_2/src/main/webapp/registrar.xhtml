<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/template.xhtml">
    <ui:define name="content">

        <div class="form-container">

                                                     required="true"

                                                     styleClass="btn-text bold-comic form-input" />

                                </div>

                              
                                <div class="signin-input">
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon">
                                            <i class="pi pi-envelope"></i>
                                        </div>
                                        <p:inputText id="email" value="#{registerbean.email}" 
                                                     required="true" 
                                                     placeholder="Tu correo m√°gico üìß" 
                                                     styleClass="btn-text bold-comic form-input" />
                                    </div>
                                </div>

                               
                                <div class="signin-input">
                                    <div class="ui-inputgroup">
                                        <div class="ui-inputgroup-addon">
                                            <i class="pi pi-calendar"></i>
                                        </div>
                                        <p:inputNumber id="age"

                                                       maxValue="120"
                                                       placeholder="¬øCu√°ntos a√±os tienes? üéÇ"

                                        <div class="ui-inputgroup-addon">
                                            <i class="pi pi-lock"></i>
                                        </div>
                                        <p:password id="password" value="#{registerbean.password}"

                                                    placeholder="Crea tu clave secreta üîë" 
                                                    styleClass="btn-text bold-comic form-input" />

                                        <div class="ui-inputgroup-addon">
                                            <i class="pi pi-check"></i>

                                        <f:selectItem itemLabel="üìò B√°sica" itemValue="B√°sica" />

                        <p:commandButton value="¬°Registrarme ahora! üöÄ"

                        <p:messages id="messages" showDetail="true" showIcon="false" autoUpdate="true" styleClass="btn-text" />

                    </h:form>
                </div>
            </div>
        </div>

        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" styleClass="btn-text"/>

    </ui:define>
</ui:composition>
</html>
