<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<nav class="navbar navbar-expand">
		<div style="padding-left: 10%; padding-right: 10%;"
			class="container-fluid">
			<a class="navbar-brand" href="index.xhtml"> <img
				src="assets/iconsKids.png" width="180" height="65" class="rounded-3"
				alt="Logo Kids Programming" />
			</a>

			<button class="navbar-toggler border-0" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle d-flex align-items-center text-white"
						href="#" role="button" data-bs-toggle="dropdown"> <img
							src="css/fa6p/svgs/solid/bars.svg" width="35" height="35"
							class="rounded-circle me-2 filter-white"
							alt="Menú de plataformas" /> <span class="d-none d-lg-inline">¡🚁🐶
								Prepárate para nuevas aventuras con la Patrulla Canina! 🌟🛟</span>
					</a>

						<ul
							class="dropdown-menu dropdown-menu-end shadow-lg border-0 p-3 bg-custom">
							<li class="mb-2"><a
								href="https://domjudgeacademicueb.com/public"
								class="btn btn-outline-light w-100 d-flex align-items-center justify-content-start text-white">
									<img src="css/fa6p/svgs/solid/code.svg" width="25" height="25"
									class="me-2 filter-white" /> <span>DomJudge</span>
							</a></li>
							<li class="mb-2"><a href="https://www.codechef.com"
								class="btn btn-outline-light w-100 d-flex align-items-center justify-content-start text-white">
									<img src="css/fa6p/svgs/solid/mug-hot.svg" width="25"
									height="25" class="me-2 filter-white" /> <span>CodeChef</span>
							</a></li>
							<li class="mb-2"><a
								href="https://vjudge.net/group/cuevadelprofdiego"
								class="btn btn-outline-light w-100 d-flex align-items-center justify-content-start text-white">
									<img src="css/fa6p/svgs/solid/face-smile.svg" width="25"
									height="25" class="me-2 filter-white" /> <span>VJudge</span>
							</a></li>
							<li class="mb-2"><a href="https://onlinejudge.org"
								class="btn btn-outline-light w-100 d-flex align-items-center justify-content-start text-white">
									<img src="css/fa6p/svgs/solid/keyboard.svg" width="25"
									height="25" class="me-2 filter-white" /> <span>Online
										Judge</span>
							</a></li>
						</ul></li>
				</ul>
			</div>
			<h:form id="cerrar" rendered="#{loginbean.sesionIniciada}">
				<h:commandButton value="Cerrar Sesión"
					action="#{loginbean.cerrarSesion}"
					styleClass="btn btn-admin bold-comic" />
			</h:form>

			<h:panelGroup rendered="#{loginbean.adminIniciada}">
				<h:button outcome="usuarios.xhtml" value="Administrar Usuarios"
					styleClass="btn btn-admin bold-comic" />
			</h:panelGroup>

		</div>
	</nav>

</ui:composition>
